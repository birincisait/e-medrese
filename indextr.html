<script>

  function gotur() {
    $('#formDiv').show();
    $('#accordionss').html('');
    $('#button2').addClass('hidden');
  }

  function getir(){

    $('#formDiv').hide();
    $('#button2').removeClass('hidden');

    $bir = $('#first').val();
    $iki = $('#second').val();
    $uc = $('#third').val();

    $ustun = 'َ';
    $ikiustun = 'ً';
    $esre = 'ِ';
    $ikiesre = 'ٍ';
    $otre = 'ُ';
    $ikiotre = 'ٌ';
    $cezm = 'ْ';
    $sedde = 'ّ';

    $mastarsss = $('#fourth').val();
    $babs = $('#fifth').val();

    switch ($mastarsss) {
      case '0':
        $mastar = $bir + $ustun + $iki + $cezm + $uc;
        $mastar1 = $bir + $ustun + $iki + $cezm + $uc + $ikiustun + 'ا';
        $mastar2 = $bir + $ustun + $iki + $cezm + $uc + $ustun + 'انِ';
        $mastar3 = $bir + $ustun + $iki + $cezm + $uc + 'َاتٌ';
        break;
      case '1':
        $mastar = $bir + $esre + $iki + 'َا' + $uc;
        $mastar1 = $bir + $esre + $iki + 'َا' + $uc + 'َةً';
        $mastar2 = $bir + $esre + $iki + 'َا' + $uc + 'َتَانِ';
        $mastar3 = $bir + $esre + $iki + 'َا' + $uc + 'َاتٌ';
        break;
      case '2':
        $mastar = $bir + $esre + $iki + 'َا' + $uc;
        $mastar1 = $bir + $esre + $iki + 'َا' + $uc + $ikiustun + 'ا';
        $mastar2 = $bir + $esre + $iki + 'َا' + $uc + $ustun + 'انِ';
        $mastar3 = $bir + $esre + $iki + 'َا' + $uc + 'َاتٌ';
        break;
      case '3':
        $mastar = $bir + $ustun + $iki + $ustun + $uc + 'َان';
        $mastar1 = $bir + $ustun + $iki + $ustun + $uc + 'َان' + $ikiustun + 'ا';
        $mastar2 = $bir + $ustun + $iki + $ustun + $uc + 'َان' + $ustun + 'انِ';
        $mastar3 = $bir + $ustun + $iki + $ustun + $uc + 'َان' + 'َاتٌ';
        break;
      case '4':
        $mastar = $bir + $otre + $iki + 'َا' + $uc;
        $mastar1 = $bir + $otre + $iki + 'َا' + $uc + $ikiustun + 'ا';
        $mastar2 = $bir + $otre + $iki + 'َا' + $uc + $ustun + 'انِ';
        $mastar3 = $bir + $otre + $iki + 'َا' + $uc + 'َاتٌ';
        break;
      case '5':
        $mastar = $bir + $otre + $iki + $cezm + $uc;
        $mastar1 = $bir + $otre + $iki + $cezm + $uc + 'َةً';
        $mastar2 = $bir + $otre + $iki + $cezm + $uc + 'َتَانِ';
        $mastar3 = $bir + $otre + $iki + $cezm + $uc + 'َاتٌ';
        break;
      case '6':
        $mastar = $bir + $ustun + $iki + 'ِي' + $uc;
        $mastar1 = $bir + $ustun + $iki + 'ِي' + $uc + $ikiustun + 'ا';
        $mastar2 = $bir + $ustun + $iki + 'ِي' + $uc + $ustun + 'انِ';
        $mastar3 = $bir + $ustun + $iki + 'ِي' + $uc + 'َاتٌ';
        break;
      case '7':
        $mastar = $bir + $otre + $iki + 'ُو' + $uc;
        $mastar1 = $bir + $otre + $iki + 'ُو' + $uc + 'َةً';
        $mastar2 = $bir + $otre + $iki + 'ُو' + $uc + 'َتَانِ';
        $mastar3 = $bir + $otre + $iki + 'ُو' + $uc + 'َاتٌ';
        break;
      case '8':
        $mastar = $bir + $ustun + $iki + 'َا' + $uc;
        $mastar1 = $bir + $ustun + $iki + 'َا' + $uc + 'َةً';
        $mastar2 = $bir + $ustun + $iki + 'َا' + $uc + 'َتَانِ';
        $mastar3 = $bir + $ustun + $iki + 'َا' + $uc + 'َاتٌ';
        break;
      case '9':

        $mastar1 = $bir + $ustun + $iki + $ustun + $uc + $ikiustun + 'ا';

        break;
      case '10':

        $mastar1 = $bir + $otre + $iki + 'ُو' + $uc + $ikiustun + 'ا';
        $mastar2 = $bir + $otre + $iki + 'ُو' + $uc + $ustun + 'انِ';
        $mastar3 = $bir + $otre + $iki + 'ُو' + $uc + 'َاتٌ';
        break;
    }

    switch ($babs) {
      case '0':
        $malum = $bir + $ustun + $iki + $ustun + $uc;
        $muzarimalum = $ustun + $bir + $cezm + $iki + $otre + $uc;
        $emir = 'ا' + $otre + $bir + $cezm + $iki + $otre + $uc;
        break;
      case '1':
        $malum = $bir + $ustun + $iki + $ustun + $uc;
        $muzarimalum = $ustun + $bir + $cezm + $iki + $esre + $uc;
        $emir = 'ا' + $esre + $bir + $cezm + $iki + $esre + $uc;
        break;
      case '2':
        $malum = $bir + $ustun + $iki + $ustun + $uc;
        $muzarimalum = $ustun + $bir + $cezm + $iki + $ustun + $uc;
        $emir = 'ا' + $esre + $bir + $cezm + $iki + $ustun + $uc;
        break;
      case '3':
        $malum = $bir + $ustun + $iki + $esre + $uc;
        $muzarimalum = $ustun + $bir + $cezm + $iki + $ustun + $uc;
        $emir = 'ا' + $esre + $bir + $cezm + $iki + $ustun + $uc;
        break;
      case '4':
        $malum = $bir + $ustun + $iki + $otre + $uc;
        $muzarimalum = $ustun + $bir + $cezm + $iki + $otre + $uc;
        $emir = 'ا' + $otre + $bir + $cezm + $iki + $otre + $uc;
        break;
      case '5':
        $malum = $bir + $ustun + $iki + $esre + $uc;
        $muzarimalum = $ustun + $bir + $cezm + $iki + $esre + $uc;
        $emir = 'ا' + $esre + $bir + $cezm + $iki + $esre + $uc;
        break;
    }


    $mechul = $bir + $otre + $iki + $esre + $uc;

    $muzarimechul = $otre + $bir + $cezm + $iki + $ustun + $uc;

    $ismifail = $bir + $ustun + 'ا' + $iki + $esre + $uc;
    $ismimeful = 'م' + $ustun + $bir + $cezm + $iki + $otre + 'و' + $uc;

    $ismimekantralet = $bir + $cezm + $iki + $ustun + $uc;
    $ismitasgir = $bir + $otre + $iki + 'َيْ' + $uc;
    $mubalagaismifail = $bir + $ustun + $iki + 'َّا' + $uc;
    $ismitafdilmzk = 'اَ' + $bir + $cezm + $iki + $ustun + $uc;
    $ismitafdilmns = $bir + $otre + $iki + $cezm + $uc + $ustun;
    $fiilitaaccupevvel = 'مَا اَ' + $bir + $cezm + $iki + $ustun + $uc + $ustun;
    $fiilitaaccupsani = 'اَ' + $bir + $cezm + $iki + $esre + $uc + 'ْ بِ';

    $fiilimaditr = 'Fiil-i Mazi ';
    $fiilimuzaritr = 'Fiil-i Muzari ';
    $binaimalumtr = 'Bina-i Malum ';
    $binaimechultr = 'Bina-i Mechul ';
    $mufrettr = 'Müfret ';
    $tesniyetr = 'Tesniye ';
    $cemitr = 'Cemi ';
    $muzekkertr = 'Müzekker ';
    $muennestr = 'Müennes ';
    $gaibtr = 'Ğaib ';
    $gaibetr = 'Ğaibe ';
    $muhataptr = 'Muhatap ';
    $muhatabatr = 'Muhatabe ';
    $nefsimutkellim1tr = 'Nefs-i Mütekellim Vahdehu ';
    $nefsimutkellim2tr = 'Nefs-i Mütekellim Mael-Ğayr ';
    $manasitr = 'Manası ';

    $cahtimutlaktr = 'Cahd-i Mutlak ';
    $cahtimustagraktr = 'Cahd-i Mustağrak ';
    $nefyhaltr = 'Nefy-i Hal ';
    $nefyistikbaltr = 'Nefy-i İstikbal ';
    $tekidinefyistikbaltr = 'Tekid-i Nefy-i İstikbal ';
    $emrigaibtr = ' Emr-i Ğaib ';
    $emrihadirtr = ' Emr-i Hazır ';
    $nehyigaibtr = 'Nehy-i Ğaib ';
    $nehyihadirtr = 'Nehy-i Hazır ';
    $ismimekantr = 'İsm-i Zaman İsm-i Mekan Mastar Mimi ';

    for (var i = 0; i < 24; i++){

      $('#accordionss').append(
        '<div class="col-lg-3 col-md-4 col-sm-6">' +
          '<div class="panel panel-default">\n' +
            '<div class="panel-heading"><b>\n' +
              misal(i) +
            '</b></div>\n' +
            '<div class="panel-body panelGiris">\n' +
              misaldetaytr(i) +
            '</div>\n' +
          '<div id="butonlar" class="container-fluid">\n' +
            '<a class="btn btn-success" data-toggle="modal" data-target="#myA'+i+'"><span class="glyphicon glyphicon-sort-by-attributes"></span></a>\n' +
            '<a class="btn btn-danger" data-toggle="modal" data-target="#myB'+i+'"><span class="glyphicon glyphicon-info-sign"></span></a>\n' +
            '<a class="btn btn-primary" data-toggle="modal" data-target="#myC'+i+'"><span class="glyphicon glyphicon-tags"></span></a>\n' +
          '</div>\n' +
        '</div>' +
        '</div>' +
        '<div class="modal fade modelA" id="myA'+i+'" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">\n' +
        ' <div class="modal-dialog modal-lg" role="document">\n' +
        '  <div class="modal-content">\n' +
        '   <div class="modal-header">\n' +
        '    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="glyphicon glyphicon-remove"></span></button>\n' +
        '    <h4 class="modal-title panel-heading" id="myModalLabel">اَلأَمْثِلَةُ الْمُطَّرِدَةُ مِنْ '+misal(i)+'</h4>\n' +
        '   </div>\n' +
        '   <div id="cekimDiv" class="modal-body">' +
        '    <div class="container-fluid">\n' +
        '    '+cekim(i) +
        '    </div>' +
        '   </div>\n' +
        '  </div>\n' +
        ' </div>\n' +
        '</div>' +
        '<div class="modal fade modelB" id="myB'+i+'" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">\n' +
        ' <div class="modal-dialog modal-lg" role="document">\n' +
        '  <div class="modal-content">\n' +
        '   <div class="modal-header">\n' +
        '    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="glyphicon glyphicon-remove"></span></button>\n' +
        '    <h4 class="modal-title" id="myModalLabel">اَلأَمْثِلَةُ الْمُطَّرِدَةُ مِنْ '+misal(i)+'</h4>\n' +
        '   </div>\n' +
        '   <div class="modal-body">\n' +
        '    '+cekim(i) +
        '   </div>\n' +
        '  </div>\n' +
        ' </div>\n' +
        '</div>' +
        '<div class="modal fade modelC" id="myC'+i+'" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">\n' +
        ' <div class="modal-dialog modal-lg" role="document">\n' +
        '  <div class="modal-content">\n' +
        '   <div class="modal-header">\n' +
        '    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="glyphicon glyphicon-remove"></span></button>\n' +
        '    <h4 class="modal-title" id="myModalLabel">'+misal(i)+'</h4>\n' +
        '   </div>\n' +
        '   <div class="modal-body">\n' +
        '    '+misaldetaytr(i) +
        '   </div>\n' +
        '  </div>\n' +
        ' </div>\n' +
        '</div>'
      );
    }

    function misal (x) {
      switch (x) {
        case 0:
          return $malum + $ustun;
          break;
        case 1:
          return 'ي' + $muzarimalum + $otre;
          break;
        case 2:
          return $mastar1;
          break;
        case 3:
          return $ismifail + $ikiotre;
          break;
        case 4:
          return $ismimeful + $ikiotre;
          break;
        case 5:
          return 'لَمْ ي' + $muzarimalum + $cezm;
          break;
        case 6:
          return 'لَمَّا ي' + $muzarimalum + $cezm;
          break;
        case 7:
          return 'مَا ي' + $muzarimalum + $otre;
          break;
        case 8:
          return 'لَا ي' + $muzarimalum + $otre;
          break;
        case 9:
          return 'لَنْ ي' + $muzarimalum + $ustun;
          break;
        case 10:
          return 'لِي' + $muzarimalum + $cezm;
          break;
        case 11:
          return 'لَا ي' + $muzarimalum + $cezm;
          break;
        case 12:
          return $emir + $cezm;
          break;
        case 13:
          return 'لَا ت' + $muzarimalum + $cezm;
          break;
        case 14:
          return 'مَ' + $bir + $cezm + $iki + $ustun + $uc + $ikiotre;
          break;
        case 15:
          return 'مِ' + $bir + $cezm + $iki + $ustun + $uc + $ikiotre;
          break;
        case 16:
          return $bir + $ustun + $iki + $cezm + $uc + $ustun + 'ةً';
          break;
        case 17:
          return $bir + $esre + $iki + $cezm + $uc + $ustun + 'ةً';
          break;
        case 18:
          return $ismitasgir + $ikiotre;
          break;
        case 19:
          return $mastar + 'ِيٌّ';
          break;
        case 20:
          return $bir + $ustun + $iki + 'َّا' + $uc + $ikiotre;
          break;
        case 21:
          return 'اَ' + $bir + $cezm + $iki + $ustun + $uc + $otre;
          break;
        case 22:
          return 'مَا اَ' + $bir + $cezm + $iki + $ustun + $uc + $ustun + 'هُ';
          break;
        case 23:
          return 'وَ اَ' + $bir + $cezm + $iki + $esre + $uc + $cezm + ' بِهِ';
          break;
      }
    }

    function misaldetaytr (x) {
      switch (x) {
        case 0:
          $detaytr = '<b>Fiil-i Mazi Bina-i Malum Müfret Müzekker Ğaib Manası Etti Bir Ğaib Er Geçmiş Zamanda</b>';
          return $detaytr;
          break;

          $detaytr = '<b>Fiil-i Muzari Bina-i Malum Müfret Müzekker Ğaib Manası Eder Bir Ğaib Er Şimdiki Halde Ya Gelecek Zamanda</b>';
          return $detaytr;
          break;
        case 2:
          $detaytr = '<b>Mastar Ğayr-i Mimi Müfret Manası Etmek</b>';
