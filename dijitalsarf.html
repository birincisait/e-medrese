    function detaytrgetir(x) {
        switch (x) {
            case 0:
                $detay = '<div dir="ltr" class="solsag"><style type="text/css">\n' +
                    '\tp.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica}\n' +
                    '\tp.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px}\n' +
                    '\tli.li1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica}\n' +
                    '\tspan.s1 {text-decoration: underline}\n' +
                    '\tspan.Apple-tab-span {white-space:pre}\n' +
                    '\tol.ol1 {list-style-type: decimal}\n' +
                    '\tul.ul1 {list-style-type: hyphen}\n' +
                    '</style>\n' +
                    '<p class="p1"><span class="Apple-tab-span">\t</span>Arapça zaman bakımından iki temel fiil vardır:</p>\n' +
                    '<p class="p2"><br></p>\n' +
                    '<ol class="ol1">\n' +
                    '  <li class="li1"><b>Fiil-i Madi</b> <b>=</b> Geçmiş zamanda yapılan işleri belirtmek için kullanılır. Türkçe’deki -di li (rivayet) geçmiş zaman fiiline karşılık gelir</li>\n' +
                    '  <li class="li1"><b>Fiil-i Müdari</b> <b>=</b> Şimdiki zamanda yapılan veya gelecek zamanda yapılacak olan işleri belirtmek için kullanılır. Türkçe’deki şimdiki, gelecek ve geniş zaman fiillerine karşılık gelir.</li>\n' +
                    '</ol>\n' +
                    '<p class="p2"><br></p>\n' +

                    '<b><span class="Apple-tab-span">\t</span></b><span class="s1"><b>Not: Emir ve Nehiy Fiileri =</b></span> Talep bildiren fiilleridir zaman bakımından ayrıma tabi tutulmazlar. Her halukarda gelecek zamanda gerçekleşmeleri veya gelecek zamanda gerçekleşmemeleri talep edilen işler için kullanılırlar. İlk iki fiilimiz durum, emir ve nehiy fiileri ise talep fiilleridir. Talep fiilinin olumlusu <b>Emir</b> olumsuzu <b>Nehiy</b>’dir. Türkçedeki emir fiiline karşılık gelirler.\n' +

                    '<p class="p2"><span class="Apple-tab-span">\t</span></p>\n' +

                    '<span class="Apple-tab-span">\t</span>Fiiller kendilerini gerçekleştiren faile göre yani fiil cümlesindeki özneye göre çeşitli şekillerde kullanılırlar. Türkçe’de buna fiilin kişilere göre çekimi diyebiliriz. Türkçe’de herhangi bir fiilin kişilere göre çekimi 6 temel kişiye göre yapılır:\n' +

                    '<p class="p2"><br></p>\n' +
                    '<ol class="ol1">\n' +
                    '  <ul class="ul1">\n' +
                    '    <li class="li1">yaptı-m <span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span>(Birinci Tekil Şahıs - Ben)</li>\n' +
                    '    <li class="li1">yaptı-n <span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span>(İkinci Tekil Şahıs - Sen)</li>\n' +
                    '    <li class="li1">yaptı <span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span>(Üçüncü Tekil Şahıs - O)</li>\n' +
                    '    <li class="li1">yaptı-k <span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span>(Birinci Çoğul Şahıs - Biz)</li>\n' +
                    '    <li class="li1">yaptı-nız <span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span>(İkinci Çoğul Şahıs - Siz)</li>\n' +
                    '    <li class="li1">yaptı-lar <span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span>(Üçüncü Çoğul Şahıs - Onlar)</li>\n' +
                    '  </ul>\n' +
                    '</ol>\n' +
                    '<p class="p2"><span class="Apple-tab-span">\t</span></p>\n' +
                    '<p class="p1"><span class="Apple-tab-span">\t</span>Türkçe’de failin yani fiil cümlesindeki öznenin cinsiyetine göre fiilin yapısı değişmez, Türkçe’de cinsiyet farklılığı için ayrı zamirler de tahsis edilmiş değildir. Ayrıca Türkçe’de sayı bakımından kişiler tekil ve çoğul olarak ayrıma tabi tutulmuş iki kişinin yaptığı işler için çoğul ifade kullanılmıştır. Ancak Arapça’da durum biraz daha farklıdır. Şöyleki:</p>\n' +
                    '<p class="p2"><br></p>\n' +
                    '<p class="p1"><span class="Apple-tab-span">\t</span><b>Müfret: <span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span></b>Tekil şahıs<span class="Apple-converted-space"> </span></p>\n' +
                    '<p class="p1"><span class="Apple-tab-span">\t</span><b>Tesniye: <span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span></b>İkil şahıs<span class="Apple-converted-space"> </span></p>\n' +
                    '<p class="p1"><span class="Apple-tab-span">\t</span><b>Cemi:<span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span></b>Çoğul şahıs</p>\n' +
                    '<p class="p1"><span class="Apple-tab-span">\t</span><b>Müzekker:<span class="Apple-tab-span">\t</span></b> <span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span>Erkek şahıs</p>\n' +
                    '<p class="p1"><span class="Apple-tab-span">\t</span><b>Müennes:<span class="Apple-tab-span">\t</span></b><span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span>Dişi şahıs</p>\n' +
                    '<p class="p1"><span class="Apple-tab-span">\t</span><b>Gaib: <span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span></b>Üçüncü şahıs (o - onlar)</p>\n' +
                    '<p class="p1"><span class="Apple-tab-span">\t</span><b>Muhatap:</b><span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span><span class="Apple-tab-span">\t</span>İkinci şahıs (sen - siz)</p>\n' +
                    '<p class="p1"><span class="Apple-tab-span">\t</span><b>Nefs-i Mütekellim: <span class="Apple-tab-span">\t</span></b>Birinci şahıs (ben - biz)</p>\n' +
                    '<p class="p2"><span class="Apple-tab-span">\t</span></p>\n' +
                    '<p class="p1"><span class="Apple-tab-span">\t</span>Fiiller <b>Gaib</b> (üçüncü şahıs -o ve onlar-) ve <b>Muhatap</b> (ikinci şahıs -sen ve siz-) kişileri; sayı bakımından; <b>müfretlik</b>(tekillik), <b>tesniyelik</b>(ikillik) ve <b>cemilik</b>(çoğulluk) cinsiyet bakımından da <b>müzekkerlik</b>(erillik) ve <b>müenneslik</b>(dişilik) durumları olmak üzere her biri için toplam 6 farklı kullanım yapılırken <b>Mütekellim</b> (Birinci şahıs -ben ve biz-) için sadece sayı bakımından müfret(tekil) ve cemi(çoğul) ayrımına tabi tutulmuş ve cinsiyetler için farklı kullanımlar geliştirilmemiştir. Böylece Türkçe’de <b>6</b> olan temel fiil çekimleri Arapça’da <b>14</b> temel fiil çekimi olarak karşımıza çıkar.</p>\n' +
                    '<p class="p2"><span class="Apple-tab-span">\t</span></p>\n' +
                    '<p class="p1"><span class="Apple-tab-span">\t</span>Ayrıca fiiller <b>çatıları</b> itibari ile Türkçe’de fiil cümlesindeki <b>özneye</b> (fail) ve fiil cümlesindeki <b>nesneye</b> (mefulu bih) göre türlere ayrılır. Özneye göre; <b>etken</b> (özne yani fiilin kuruluşundaki kişi fiili yapan kişidir) - <b>edilgen</b> (özne yani fiilin kuruluşundaki kişi gerçekte fiili yapan değil fiilden etkilenen kişidir. Türkçe’de bu kişiye “sözde özne” Arapça’da “naibi fail” denir) - <b>dönüşlü</b> (fiilde işi yapanla, yapılan işten etkilenen aynı kişidir.) ve <b>işteş</b> (fiili yapan en az iki kişidir). <b>Nesneye</b> göre <b>geçişli</b> (öznenin yaptığı fiil nesneyi etkiler) - <b>geçişsiz</b> (öznenin yaptığı fiil nesneyi etkilemeyip sadece öznede kalır) - <b>ettirgen</b> (geçişli fiillere –r, -tır, -t ekleri getirilip fiil geçişliliğini devam ettirilen fiillerdir) - <b>oldurgan</b> (Geçişsiz fiillere –r, -tır, -t ekleri getirilerek geçişli yapılan fiildir).</p>\n' +
                    '<p class="p2"><br></p>\n' +
                    '<p class="p1"><span class="Apple-tab-span">\t</span>Arapça’da ise temel olarak 8 farklı fiil <b>Binası</b> yani çatısı vardır. <b>Malum </b>etken, <b>Mechul</b> edilgen, <b>Muteaddi</b> geçişli, <b>Lazimi</b> geçişsiz ve <b>Müşareke</b> işteş çatı olarak Türkçe’deki çatılara uymaktadır. Ayrıca Arapaç’da çokluk belirten bina(çatı) olarak <b>Teksir</b>, yapı ve şekil bakımından etken fakat anlam olarak edilgen olan fiiller için <b>Mutavaat</b>, ve fiilin aşamalı olarak gerçekleştiğini belirten <b>Tekellüf</b> binası yani çatısı karşımıza çıkmaktadır.</p>\n' +
                    '<p class="p2"><span class="Apple-tab-span">\t</span></p>\n' +
                    '<p class="p1"><span class="Apple-tab-span">\t</span>Yukarda yazdığımız kısımları iyi bir şekilde anlamak için en az bir kaç kere okumak ve gerekirse türkçe dilbilgisi kitaplarından destek almak lazımdır. Zira diller kural olarak birbirlerinden çok ciddi anlamda farklı değillerdir. Daha iyi anlaşılması için sık sık Türkçe’deki kurallarla karşılaştırma yapacağız.</p>\n' +
                    '<p class="p2"><br></p>\n' +
                    '<p class="p1"><span class="Apple-tab-span">\t</span>Konuyu kapatmadan şu iki yanlış anlatıma dikkat çekmek istiyorum: <b>Mechul</b>, bilinmeyen ve <b>Gaib</b> orda olmayan kişi demek <b>değildir</b> bu kesinlikle hatalı bir açıklamadır. Kelimelerin sözlük anlamlarına bakılarak yapılmış bir hatadır. Oysa burada kelimelerin sözlük anlamı değil terim anlamları önemlidir ki doğru açıklamaları yukarda yaptığımız gibi şöyledir. Bina-i Mechul edilgen çatılı fiil ve Gaib üçüncü şahıs yani (o veya onlar) demektir. Buna dikkat edilmelidir.</p>\n' +
                    '<p class="p2"><br></p>\n' +
                    '<p class="p1"><span class="Apple-tab-span">\t</span>Bütün bunları iyi bir şekilde anladıysanız artık ikinci fiilimize geçebiliriz.</p></div>';
                return $detay;
                break;
            default:
                return 'Buraya bu bölümün açıklama yazıları gelecek';
                break;
        }
    }
